<html>
    <head>
        <style>
            div {
                border-radius: 10px;
                margin: 10px;
                padding: 20px;
            }
            
            .image {
                border: 5px dotted green;
            }
            
            #text {
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <!--
            has an image and text. The image must be
            in a div with the class "image" and the text
            must be in a div with the ID "text".
        -->
        <div class="image">
            <img src="http://puu.sh/kCkQS/be2d0b4eb6.png"></img>
        </div>
        <div id="text" class="image">
            Honk!
        </div>
    </body>
</html>
